<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <link rel="icon" href="assets/images/index/img_image_21.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס יצירת קשר</title>
    <link rel="stylesheet" href="css/vacation-calc.css">
</head>
<body>
    <main>
        <div class="contact-container">
            <h1 class="contact-title">בואו גלו את הטיול המושלם בשבילכם!</h1>
            <p class="contact-description">מלאו את הטופס וגלו את הטיול המושלם בשבילכם</p>
            <form id="selectionForm" action="result.html" method="GET">

                <div class="form-group">
                    <label for="full-name">שם מלא*</label>
                    <input type="text" id="full-name" name="full-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="email">אימייל*</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="phone">טלפון*</label>
                    <input type="tel" id="phone" name="phone" class="form-input" required pattern="^\d{9,10}$" title="יש להזין מספר טלפון תקין בעל 9 או 10 ספרות">
                </div>
                
                <p class="contact-description">באיזה אזור בארץ ביקרתם הכי הרבה?</p>
                <div class="radio-group" role="radiogroup" aria-labelledby="area-label">
                    
                    <div class="radio-options" id="radioControls">
                    
                    <label>
                                  
                        <input type="radio" name="imageSelector" id="northRadio" value="northImage" onclick="showImage(this.value); checkButtonState()">
                        <span>צפון הארץ</span>
                    </label><br>

                    <label>
                        <input type="radio" name="imageSelector" id="centerRadio" value="centerImage" onclick="showImage(this.value); checkButtonState()">
                        <span>מרכז הארץ</span>
                    </label><br>

                    <label>
                        <input type="radio" name="imageSelector" id="southRadio" value="southImage" onclick="showImage(this.value); checkButtonState()">
                        <span>דרום הארץ</span>
                    </label>
                    </div>
                </div>
                
                <div id="imageContainer" class="imageContainer">
                    <img id="northImage" src="assets/images/north/img_yoav_aziz_ugps2.png" alt="North" class="imageNorth">
                    <img id="centerImage" src="assets/images/center/img_yoav_aziz_ugps2.png" alt="Center" class="imageCenter">
                    <img id="southImage" src="assets/images/south/img_yoav_aziz_ugps2.png" alt="South" class="imageSouth">
                </div>

            <hr>
             <div class="form-group checkbox-group">
            <h2>בחר את החופשה החלומית</h2>
             <p class="contact-description">איזה סוג חופשה אתם מעדיפים?</p>
                <div class="checkbox-options"  id="checkboxControls">
                <label>
                    <input type="checkbox" name="alphaChecker" id="aloneCB" value="חופשה לבד" onclick="toggleOpacity('alphaImg1', this.checked); checkButtonState()">
                      <span>חופשה לבד</span>
                </label><br>
                <label>
                    <input type="checkbox" name="alphaChecker" id="familyCB" value="חופשה משפחתית" onclick="toggleOpacity('alphaImg2', this.checked); checkButtonState()">
                    <span>חופשה משפחתית</span>
                </label><br>
                <label>
                    <input type="checkbox" name="alphaChecker" id="coupleCB" value="חופשה זוגית" onclick="toggleOpacity('alphaImg3', this.checked); checkButtonState()">
                     <span>חופשה זוגית</span>
                </label><br>
                <label>
                    <input type="checkbox" name="alphaChecker" id="partyCB" value="חופשה עם החבר'ה" onclick="toggleOpacity('alphaImg4', this.checked); checkButtonState()">
                    <span>חופשה עם החבר'ה</span>
                </label>
                <div class="image-row">
                <img id="alphaImg1" class="alpha-image" src="assets/images/vacation-calc/1.png" alt="kcs">
                <img id="alphaImg2" class="alpha-image" src="assets/images/vacation-calc/2.png" alt="משפחתית">
                <img id="alphaImg3" class="alpha-image" src="assets/images/vacation-calc/3.png" alt="זןגית">
                <img id="alphaImg4" class="alpha-image" src="assets/images/vacation-calc/4.png" alt= "החבר'ה">
            </div>
            </div>
            <div class="form-group">
                    <label for="comments">הערות</label>
                    <textarea id="comments" name="comments" class="form-input" placeholder="פרט כאן את פנייתך..."></textarea>
                </div>
                <br/>

            <button id="submitButton" type="submit" class="newsletter-button" disabled>
                שלח
            </button>

            </form>
        </div>
    </main>
    <div id="customAlertModal" class="modal-overlay">
    <div class="modal-content">
        <h2 class="modal-title">החופשה המושלמת בשבילכם</h2>
        
        <div id="modalContentArea" class="modal-text-content">
            </div>

        <div class="modal-footer">
            <img src="assets/images/index/img_image_21.png" alt="TravelMate Logo" class="modal-logo">
            <p class="modal-brand">TravelMate</p>
        </div>

        <button class="close-button" onclick="closeModal()">X</button>
    </div>
</div>


    <script src="./js/vacation-calc.js"></script>
</body>
</html>
